<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova High School Research Club</title>
  <meta name="description" content="Join Nova High School’s Research Club in Davie, FL, explore student research papers, learn about our mission, and discover opportunities to contribute to academic innovation.">
  <meta name="keywords" content="Nova High School research, Student research club, High school academic research, Davie Florida student research, High school science research">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'Arial', 'sans-serif'],
            heading: ['Poppins', 'system-ui', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- React 18 + ReactDOM + Babel for JSX (runs in-browser) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(135deg, #ec4899, #8b5cf6); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, #db2777, #7c3aed); }
  </style>
</head>
<body class="bg-white text-gray-900">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const RESEARCH_PAPERS = [
      {
        id: 1,
        title: "Drawing the Line Between Efficiency and Care: Perceptions of AI Among Healthcare Workers",
        authors: ["Jacob Crainic", "Adam Alcin"],
        year: 2025,
        abstract: "AI is praised for efficiency in medicine, yet our qualitative interviews with 22 South Florida practitioners show adoption is gated by professional identity, accountability, and patient trust. We map where clinicians draw boundaries for appropriate AI use in care.",
        tags: ["AI", "Healthcare", "Ethics"],
        category: "Healthcare",
        pdf: "papers/healthcare-ai.pdf", // Put your PDF in a 'papers' folder next to this file and name it healthcare-ai.pdf
        coAuthor: "Ilya Fonarov, D.O., Clinical Assistant Professor of Internal Medicine, FIU"
      },
      {
        id: 2,
        title: "Coming Soon",
        authors: ["Coming Soon"],
        year: "Coming Soon",
        abstract: "Coming Soon",
        tags: ["Coming Soon", "Coming Soon"],
        category: "Pending",
        pdf: "",            // keep empty so no link yet
        pdfStatus: "Pending"
      },
      {
        id: 3,
        title: "Coming Soon",
        authors: ["Coming Soon"],
        year: "Coming Soon",
        abstract: "Coming Soon",
        tags: ["Coming Soon", "Coming Soon"],
        category: "Pending",
        pdf: "",
        pdfStatus: "Pending"
      }
    ];

    function classNames(...c) { return c.filter(Boolean).join(" "); }

    function App() {
      const [page, setPage] = useState("home");
      const [term, setTerm] = useState("");
      const [debounced, setDebounced] = useState(term);
      const [selected, setSelected] = useState([]);
      const [form, setForm] = useState({ name: "", email: "", subject: "", message: "", hp: "" });
      const [status, setStatus] = useState("idle");

      useEffect(() => {
        const t = setTimeout(() => setDebounced(term), 300);
        return () => clearTimeout(t);
      }, [term]);

      const allTags = useMemo(() => {
        const set = new Set();
        RESEARCH_PAPERS.forEach(p => p.tags.forEach(t => set.add(t)));
        return Array.from(set).sort();
      }, []);

      const filtered = useMemo(() => {
        return RESEARCH_PAPERS.filter(p => {
          const matchesTerm =
            !debounced ||
            p.title.toLowerCase().includes(debounced.toLowerCase()) ||
            p.authors.join(", ").toLowerCase().includes(debounced.toLowerCase()) ||
            p.abstract.toLowerCase().includes(debounced.toLowerCase()) ||
            p.tags.some(t => t.toLowerCase().includes(debounced.toLowerCase()));

          const matchesTags = selected.length === 0 || selected.some(t => p.tags.includes(t));

          return matchesTerm && matchesTags;
        });
      }, [debounced, selected]);

      function toggleTag(t) {
        setSelected(prev => prev.includes(t) ? prev.filter(x => x !== t) : [...prev, t]);
      }

      function submitContact(e) {
        e.preventDefault();
        if (form.hp) return; // honeypot
        // Mailto fallback. If you wire Formspree later, replace this with fetch.
        const subject = encodeURIComponent(form.subject || "Contact from Nova Research Club Website");
        const body = encodeURIComponent(
          `Name: ${form.name}\nEmail: ${form.email}\n\nMessage:\n${form.message}`
        );
        window.location.href = `mailto:novaresearchclub@gmail.com?subject=${subject}&body=${body}`;
        setStatus("success");
        setForm({ name: "", email: "", subject: "", message: "", hp: "" });
      }

      return (
        <div>
          {/* NAV */}
          <nav className="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200">
            <div className="max-w-6xl mx-auto px-4">
              <div className="flex items-center justify-between h-16">
                <button onClick={() => setPage("home")} className="flex items-center space-x-3">
                  <div className="w-8 h-8 rounded bg-gradient-to-r from-pink-500 to-purple-600"></div>
                  <span className="font-semibold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">Nova Research Club</span>
                </button>
                <div className="hidden md:flex items-center space-x-8">
                  {["home","papers","about","contact"].map(key => (
                    <button
                      key={key}
                      onClick={() => setPage(key)}
                      className={classNames(
                        "font-medium",
                        page === key ? "text-pink-600 border-b-2 border-pink-600 pb-1" : "text-gray-700 hover:text-pink-600"
                      )}
                    >
                      {key === "home" ? "Home" : key === "papers" ? "Research Papers" : key[0].toUpperCase()+key.slice(1)}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </nav>

          {/* ROUTES */}
          {page === "home" && (
            <main>
              {/* HERO */}
              <section className="bg-gray-900 text-white">
                <div className="max-w-6xl mx-auto px-4 py-20">
                  <h1 className="font-heading text-5xl md:text-6xl font-light tracking-tight mb-6">
                    Nova High School<br/>Research Club
                  </h1>
                  <p className="text-xl text-gray-300 mb-4">
                    Empowering Student Researchers to Explore, Discover, and Innovate
                  </p>
                  <p className="text-gray-300/80 max-w-2xl mb-10">
                    Join fellow Nova students in conducting meaningful research across various academic disciplines.
                    Discover published student work and learn how to get involved.
                  </p>
                  <div className="flex flex-wrap gap-4">
                    <button onClick={() => setPage("about")} className="px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 transition text-white font-medium">
                      Learn More
                    </button>
                    <button onClick={() => setPage("papers")} className="px-6 py-3 border border-gray-500 hover:bg-white/10 transition text-white font-medium">
                      View Papers
                    </button>
                  </div>
                </div>
              </section>

              {/* FEATURE CARDS */}
              <section className="py-16 bg-gray-50">
                <div className="max-w-6xl mx-auto px-4">
                  <div className="grid md:grid-cols-3 gap-6">
                    {[
                      {
                        title: "Read Student Work",
                        text: "Explore published papers from Nova students across STEM, social sciences, and humanities.",
                        border: "border-pink-500"
                      },
                      {
                        title: "Get Involved",
                        text: "Learn how to propose a project, find a mentor, and join our next symposium.",
                        border: "border-purple-500"
                      },
                      {
                        title: "Grow Your Skills",
                        text: "Workshops on methods, writing, and presenting that level up your research.",
                        border: "border-pink-500"
                      }
                    ].map((c, i) => (
                      <div key={i} className={classNames("bg-white p-8 shadow-sm border-l-4", c.border)}>
                        <h3 className="text-xl font-semibold mb-3">{c.title}</h3>
                        <p className="text-gray-600">{c.text}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* FEATURED */}
              <section className="py-16 bg-white">
                <div className="max-w-6xl mx-auto px-4">
                  <div className="flex items-center justify-between mb-8">
                    <h2 className="text-3xl font-light">Featured Research</h2>
                    <button onClick={() => setPage("papers")} className="text-pink-600 hover:text-purple-600 font-medium">
                      View all
                    </button>
                  </div>
                  <div className="space-y-8">
                    {RESEARCH_PAPERS.slice(0,3).map(p => (
                      <article key={p.id} className="pl-6 border-l-4 border-gray-200 hover:border-pink-500 transition">
                        <h3 className="text-xl font-semibold mb-1">{p.title}</h3>
                        <p className="text-gray-600 mb-2">{p.authors.join(", ")} • {p.year}</p>
                        {p.coAuthor && <p className="text-sm text-gray-500 mb-2">Co-Author: {p.coAuthor}</p>}
                        <div className="flex flex-wrap gap-2 mb-3">
                          {p.tags.map(t => (
                            <span key={t} className="px-2 py-1 bg-gradient-to-r from-pink-100 to-purple-100 text-gray-700 text-xs rounded">{t}</span>
                          ))}
                        </div>
                        <p className="text-gray-700">{p.abstract}</p>
                      </article>
                    ))}
                  </div>
                </div>
              </section>
            </main>
          )}

          {page === "papers" && (
            <main className="min-h-screen">
              <section className="bg-gray-900 text-white">
                <div className="max-w-6xl mx-auto px-4 py-16">
                  <h1 className="text-4xl md:text-5xl font-light mb-4">Student Research Repository</h1>
                  <p className="text-lg text-gray-300">Explore research papers and articles from Nova students.</p>
                </div>
              </section>

              <section className="max-w-6xl mx-auto px-4 py-12">
                {/* Search + Filters */}
                <div className="space-y-6 mb-10">
                  <div className="relative max-w-xl">
                    <input
                      value={term}
                      onChange={(e) => setTerm(e.target.value)}
                      placeholder="Search papers, authors, or topics..."
                      className="w-full pl-4 pr-4 py-3 border border-gray-300 focus:outline-none focus:border-pink-500 transition"
                      type="text"
                    />
                  </div>
                  <div className="flex flex-wrap items-center gap-2">
                    <span className="text-sm text-gray-600">Filter by topic:</span>
                    {allTags.map(t => (
                      <button
                        key={t}
                        onClick={() => toggleTag(t)}
                        className={classNames(
                          "px-3 py-1 text-sm border transition",
                          selected.includes(t)
                            ? "bg-gradient-to-r from-pink-500 to-purple-600 text-white border-pink-500"
                            : "text-gray-700 border-gray-300 hover:border-pink-500"
                        )}
                      >
                        {t}
                      </button>
                    ))}
                    {selected.length > 0 && (
                      <button onClick={() => setSelected([])} className="ml-2 text-sm text-gray-600 hover:text-pink-600">Clear</button>
                    )}
                  </div>
                </div>

                {/* Results */}
                <div className="space-y-10">
                  {filtered.map(p => (
                    <article key={p.id} className="border-b border-gray-200 pb-8">
                      <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                        <div>
                          <h2 className="text-2xl font-semibold">{p.title}</h2>
                          <p className="text-gray-600">
                            <span className="font-medium">{p.authors.join(", ")}</span>
                            <span className="mx-2">•</span>
                            <span>{p.year}</span>
                          </p>
                          {p.coAuthor && <p className="text-sm text-gray-500 mt-1">Co-Author: {p.coAuthor}</p>}
                        </div>
                        <div className="mt-3 md:mt-0 flex items-center gap-3">
                          <span className="text-sm bg-gray-100 px-2 py-1">{p.category}</span>
                          {p.pdf
                            ? <a href={p.pdf} target="_blank" rel="noreferrer" className="text-pink-600 hover:text-purple-600 border border-pink-500 px-3 py-1">Open Paper</a>
                            : <span className="text-gray-500 border border-gray-300 px-3 py-1">{p.pdfStatus || "No PDF"}</span>
                          }
                        </div>
                      </div>
                      <div className="flex flex-wrap gap-2 mb-3">
                        {p.tags.map(t => <span key={t} className="px-2 py-1 bg-gradient-to-r from-pink-100 to-purple-100 text-gray-700 text-xs rounded">{t}</span>)}
                      </div>
                      <p className="text-gray-700">{p.abstract}</p>
                    </article>
                  ))}
                </div>

                {filtered.length === 0 && debounced && (
                  <div className="text-center py-16">
                    <p className="text-gray-500 mb-4">No papers found.</p>
                    <button onClick={() => { setTerm(""); setSelected([]); }} className="text-pink-600 hover:text-purple-600 font-medium">Clear filters</button>
                  </div>
                )}
              </section>
            </main>
          )}

          {page === "about" && (
            <main>
              <section className="bg-gray-900 text-white">
                <div className="max-w-6xl mx-auto px-4 py-16">
                  <h1 className="text-4xl md:text-5xl font-light mb-4">About Our Mission</h1>
                  <p className="text-lg text-gray-300 max-w-3xl">We foster a community of curious minds at Nova High School through research, mentorship, and academic growth.</p>
                </div>
              </section>

              <section className="max-w-6xl mx-auto px-4 py-12">
                <div className="grid md:grid-cols-2 gap-10">
                  <div>
                    <h2 className="text-xl font-semibold mb-3">Mission Statement</h2>
                    <p className="text-gray-700">
                      To foster a community of curious minds at Nova High School, providing students with resources,
                      mentorship, and opportunities to conduct meaningful research that contributes to their academic growth and future success.
                    </p>
                  </div>
                  <div>
                    <h2 className="text-xl font-semibold mb-3">What We Do</h2>
                    <ul className="list-disc list-inside text-gray-700 space-y-1">
                      <li>Student-led research projects across disciplines</li>
                      <li>Mentorship from teachers and peers</li>
                      <li>Symposiums and presentation opportunities</li>
                      <li>Connections to university research programs</li>
                    </ul>
                  </div>
                </div>
              </section>
            </main>
          )}

          {page === "contact" && (
            <main className="min-h-screen">
              <section className="bg-gray-900 text-white">
                <div className="max-w-6xl mx-auto px-4 py-16">
                  <h1 className="text-4xl md:text-5xl font-light mb-4">Get in Touch</h1>
                  <p className="text-lg text-gray-300">Ready to join our research community? Contact us or fill out the form below.</p>
                </div>
              </section>

              <section className="max-w-6xl mx-auto px-4 py-12">
                <div className="grid lg:grid-cols-2 gap-10">
                  <div>
                    <h2 className="text-2xl font-light mb-6">Contact Information</h2>
                    <div className="space-y-4">
                      <div>
                        <div className="font-semibold">Email</div>
                        <div className="text-gray-700">novaresearchclub@gmail.com</div>
                      </div>
                      <div>
                        <div className="font-semibold">Address</div>
                        <div className="text-gray-700">
                          3600 College Ave<br/>Davie, FL 33314
                        </div>
                      </div>
                      <div>
                        <div className="font-semibold">Social</div>
                        <div className="text-gray-700">@nhsresearch</div>
                      </div>
                    </div>
                  </div>

                  <form onSubmit={submitContact} className="space-y-4">
                    {/* Honeypot */}
                    <input type="text" name="website" value={form.hp} onChange={e => setForm({...form, hp: e.target.value})} className="hidden" />
                    <div>
                      <label className="block text-sm font-medium mb-1">Name *</label>
                      <input required value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-pink-500"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium mb-1">Email *</label>
                      <input type="email" required value={form.email} onChange={e => setForm({...form, email: e.target.value})} className="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-pink-500"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium mb-1">Subject</label>
                      <input value={form.subject} onChange={e => setForm({...form, subject: e.target.value})} className="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-pink-500"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium mb-1">Message *</label>
                      <textarea rows="6" required value={form.message} onChange={e => setForm({...form, message: e.target.value})} className="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-pink-500"></textarea>
                    </div>
                    <button type="submit" className="w-full py-3 font-medium text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700">
                      Send Message
                    </button>
                    {status === "success" && <div className="text-green-600 text-center">Message sent. Your mail app should open.</div>}
                  </form>
                </div>
              </section>
            </main>
          )}

          {/* FOOTER */}
          <footer className="mt-12 border-t border-gray-200">
            <div className="max-w-6xl mx-auto px-4 py-10 text-sm text-gray-600">
              <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                <div>© 2025 Nova High School Research Club</div>
                <div className="flex gap-4">
                  <a href="mailto:novaresearchclub@gmail.com" className="hover:text-pink-600">novaresearchclub@gmail.com</a>
                  <span>•</span>
                  <span>3600 College Ave, Davie, FL 33314</span>
                  <span>•</span>
                  <span>@nhsresearch</span>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
